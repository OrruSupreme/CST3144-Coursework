<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <script src="https://unpkg.com/vue@2.7.8/dist/vue.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div id="app" class="container">
        <!-- Header -->
        <header>
            <!-- Nav -->
            <div class="nav container">
                <a href="products.html">Lessons <i class='bx bx-book-reader'></i></a>


                <a href="cart.html">Cart <i class='bx bxs-shopping-bag'></i></a>

            </div>

        </header>

        <section>
            <div v-if="cart.length === 0">
                <h2 class="section-title"> Your Cart is Empty</h2>
            </div>
            
            <div v-else>
                <h2 class="section-title"> Your Cart </h2>
                <div v-for="course in cart" :key="course.id" class="product">
                    <img :src= "course.img">
                   <h3> {{course.subject}} </h3>
                  
                   <p>Location: <span> {{course.location}} </span></p>
                   <p>Price: <span> $ {{course.price}} </span></p>
                   <p>Spaces Booked: <span> {{course.quantity}} </span></p>
                    <button type="button" class="add-to-cart" v-on:click="removeItemFromCart(course)">Remove</button>
                </div>
            </div>
            
            <div class="total">
                <button type="button" v-bind:class="{'disabled': cart.length === 0}" class="add-to-cart" @click="checkout(cart)">Checkout</button>
                Total: 
                ${{totalPrice}}
            </div> 
        </section>
        <footer>
            <p> Â© 2024 Lessons, All rights reserved</p>
        </footer>
    </div>
   

    <script src="assets/js/app.js"> </script>
   
</body>

</html>
