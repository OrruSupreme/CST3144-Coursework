<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lessons</title>
    <script type="text/javascript" src="vue.js"> </script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div id="app" class="container">
        <!-- Header -->
        <header>
            <!-- Nav -->
            <div class="nav container">
                <div class="">
                    <a href="index.html">Home <i class='bx bx-home-alt'></i></i></a>
                </div>

                <div class="">
                    <div id="search-form">
                        <input type="text" @input="search" v-model="search_term">

                    </div>
                </div>

                <div class="">
                 
                    <a href="cart.html" :class="{ disabledCart: isCartEmpty }" :aria-disabled="isCartEmpty"
                        :tabindex="isCartEmpty ? -1 : 0" @click="isCartEmpty && $event.preventDefault()">
                        Cart <i class='bx bxs-shopping-bag'></i>
                    </a>
                </div>

            </div>

        </header>

        <section class="products container">
            <h2 class="section-title"> List of Lessons</h2>
            <div>
                <label for="sort">Sort By:</label>
                <select v-model="sortKey" name="sortKey" class="sort">
                    <option value="topic">Subject</option>
                    <option value="price">Price</option>
                    <option value="location">Location</option>
                    <option value="space">Space</option>
                </select>

                <label for="order">Order By:</label>
                <select v-model="sortOrder" name="sortOrder" class="order">
                    <option value="asc">Ascending</option>
                    <option value="desc">Descending</option>
                </select>
            </div>
            <div class="List">
                <div v-for="course in sortedCourses" :key="course.id" class="product">
                    <img v-bind:src="'https://cst3144-cw-backend-k0iq.onrender.com/images'+course.topic.toLowerCase().replace(' ', '-')+'.jpg'">
                    <h3> {{course.topic}} </h3>
                    <p>Location: <span> {{course.location}} </span></p>
                    <p>Price: <span> {{course.price}} </span></p>
                    <p>Space: <span> {{course.space}} </span></p>
                    <button v-bind:class="{'disabled': course.space === 0}" type="button" class="add-to-cart"
                        v-on:click="addToCart(course)">
                        Add to Cart
                    </button>
                </div>
            </div>



        </section>

        <footer>
            <p> Â© 2024 Lessons, All rights reserved</p>
        </footer>

    </div>

    <script src="assets/js/app.js"></script>
</body>

</html>
