<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <script src="https://unpkg.com/vue@2.7.8/dist/vue.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div id="app" class="container">
        <!-- Header -->
        <header>
            <!-- Nav -->
            <div class="nav container">
                <a href="products.html">Lessons <i class='bx bx-book-reader'></i></a>


                <a href="cart.html">Cart <i class='bx bxs-shopping-bag'></i></a>

            </div>

        </header>

        <section>
            <h2 class="section-title"> Checkout</h2>

            <div v-if="cart.length === 0">
                <h2 class="viewcourse"> Please view our courses</h2>
            </div>

            <div v-else>
                <h2>Order Summary</h2>
                <div v-for="course in cart" :key="course.id" class="product">
                    <img :src= "course.img">
                   <h3> {{course.topic}} </h3>
                   <p>Location: <span> {{course.location}} </span></p>
                   <p>Price: <span> $ {{course.price}} </span></p>
                   <p>Spaces Booked: <span> {{course.quantity}} </span></p>
                </div>
                <br>
                <form @submit.prevent="completeOrder">
                    <input 
                        type="text" 
                        name="name_" 
                        id="name_" 
                        v-model="name_" 
                        placeholder="Name" 
                        @input="validateName"
                        :class="{invalid: !validName && name_}"
                    />
                    <input 
                        type="tel" 
                        name="phone" 
                        id="phone" 
                        v-model="phone" 
                        placeholder="Phone Number" 
                        @input="validatePhone"
                        :class="{invalid: !validPhone && phone}"
                    />
                    <button 
                        type="submit" 
                        class="add-to-cart" 
                        :class="{disabled: !validName || !validPhone}"
                        @click="checkout()" 
                    >Checkout</button>
                </form>
                
            </div>

        </section>
        <footer>
            <p> Â© 2024 Lessons, All rights reserved</p>
        </footer>
    </div>
   

    <script src="assets/js/app.js"> </script>
   
</body>

</html>
