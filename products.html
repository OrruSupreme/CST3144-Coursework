<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lessons</title>
    <script type="text/javascript" src="vue.js"> </script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="app" class="container">
        <!-- Header -->
        <header>
            <!-- Nav -->
            <div class="nav container">
                <a href="index.html">Home <i class='bx bx-home-alt'></i></i></a>
                
                
                <a href="cart.html">Cart <i class='bx bxs-shopping-bag'></i></a> 
                  
            </div>
                
        </header>

        <section class="products container">
            <h2 class="section-title"> List of Lessons</h2>
            <div class="List">
                <div v-for="course in courses" :key="course.id" class="product">
                    <img :src= "course.img">
                    <h3> {{course.subject}} </h3>
                    <p>Location: <span> {{course.location}} </span></p>
                    <p>Price: <span> {{course.price}} </span></p>
                    <p>Space: <span> {{course.space}} </span></p>
                    <button v-bind:class="{'disabled': course.space === 0}" type="button" class="add-to-cart" @click="addTocart(course)" >Add to Cart</button>
                </div>
            </div>
            <button type="button" @click="checkOut(cart)" class="add-to-cart">Checkout</button>

            
        </section>

        <footer>
            <p> Â© 2024 Lessons, All rights reserved</p>
        </footer>

    </div>
    
    <script src="assets/js/app.js "></script>
</body>
</html>
